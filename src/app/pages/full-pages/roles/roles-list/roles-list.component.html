    <div class="col-lg-6 col-12 float-right">
      <div class="card">
        <div class="card-header"></div>
        <div class="card-content">
          <form [formGroup]="roleform" (ngSubmit)="onSubmit()">
            <div class="card-body">
              <fieldset>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Add New Role" formControlName="role"/>
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" [disabled]="!roleform.valid">Add</button>
                  </div>
                </div>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <!-- ngx-datatable-filter -->
            <fieldset class="form-group">
              <label
                >Show
                <select
                  name="users-list-select"
                  class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                  (click)="updateLimit($event)"
                >
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                entries</label
              >
              <label for="ngx-filter-ref" class="float-right"
                >Search:
                <input
                  id="ngx-filter-ref"
                  class="form-control form-control-sm d-inline-block width-200 ml-1"
                  type="text"
                  (keyup)="filterUpdate($event)"
                />
              </label>
            </fieldset>
            <ngx-datatable
              class="bootstrap core-bootstrap"
              [columnMode]="ColumnMode.force"
              [headerHeight]="50"
              [footerHeight]="50"
              rowHeight="auto"
              [limit]="limitRef"
              [rows]="rows"
              [scrollbarH]="true"
              [columns]="columns"
            >
              <ngx-datatable-column
                name="Role"
                prop="Role"
                [width]="150"
              ></ngx-datatable-column>
              <ngx-datatable-column name="Actions" prop="Role" [width]="50">
                <ng-template ngx-datatable-cell-template let-value="value">
                 <!-- <a (click)="onUpDate(value)"
                    ><i class="ft-edit text-primary cursor-pointer mr-2"></i

                  <i class="fa fa-trash-o" style="font-size:16px;color:red"></i>
                  <a (click)="onDeleteRole(value)" *ngIf="!roleAdmin(value)"

                  <a (click) = "onUpDate(value)" > <i class="ft-edit text-primary cursor-pointer mr-2"></i></a>
                  <a (click) = "onDeleteRole(value)"><i class="fa fa-trash-o" style="font-size:16px;color:red"></i></a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>

          </div>
